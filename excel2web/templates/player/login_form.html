<!doctype html>
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
<!--/ url takes the name of a view and returns its url -->
    <form role="form"
          action="{% url 'player_login' %}"
          method="post">
        {% csrf_token %}
        <p> Please Login.</p>
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Sign in</button>
    </form>
{% endblock %}
