<!doctype html>
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
New invitation
{% endblock %}

{% block content %}
<!--/ url takes the name of a view and returns its url -->
    <form action="{% url 'player_new_invitation' %}" method="post">
        {{ form | crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Send invitation</button>
    </form>
{% endblock %}
